<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- favicon -->
    <link rel="Icon" href="images/Frame_3.png">

    <!-- link stylesheet -->
    <link rel="stylesheet" href="css/form.css" />

    <!-- link goggle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="hero">
      <div class="left">
        <h2>PetPalsy</h2>
      </div>
      <div class="right">
        <div class="suc"><p>Signed up successfully!!</p></div>
        <form id="form" class="form" action="PHP/connectdb.php" onsubmit="return checkme(event)">
          <div class="title">
            <h2>Register</h2>
            <p>Sign Up to access your dashboard</p>
          </div>
          <div class="input-card">
            <label>Full Name</label>
            <input type="text" placeholder="Full Name" id="fullname" name="fullname" onkeyup="clearFullErrorMessage()"/>
            <div id="full-error-message" class="error-message"></div>
          </div>
          <div class="input-card">
            <label>User Name</label>
            <input type="text" placeholder="User Name" id="username" onkeyup="clearUserErrorMessage()" name="username"/>
            <div id="user-error-message" class="error-message" nam></div>
          </div>
          <div class="input-card">
            <label>Email address</label>
            <input type="email" placeholder="Email" id="email" onkeyup="clearEmailErrorMessage()" name="email"/>
            <div id="email-error-message" class="error-message"></div>
          </div>
          <div class="input-card">
            <label>Phone</label>
            <input type="text" placeholder="Phone Number" id="phone" onkeyup="clearPhoneErrorMessage()" name="phone"/>
            <div id="phone-error-message" class="error-message"></div>
          </div>
          <div class="input-card">
            <label>Password</label>
            <input type="password" placeholder="Password" id="pwd" onkeyup="clearPwdErrorMessage()" name="pwd"/>
            <div id="pwd-error-message" class="error-message"></div>
          </div>
          <div class="register">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
          </div>
          <button type="submit" id="submit">Register</button>
          <div class="forgot-password">
            <p>Forgot Password? <a href="#">Click here</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="Js/formValidation.js"></script>
  </body>
</html>
